<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息列表</title>
</head>
<body>
<table>
   <tr><th colspan="5">Employee info</th></tr>
    <tr><th>id</th></tr>
    <tr><th>lastname</th></tr>
    <tr><th>email</th></tr>
    <tr><th>options</th></tr>
    <tr th:each="emp : ${employeeList}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.gender}"></td>
        <td><a href="">Del </a><a href="">edit</a></td>
    </tr>
</table>
</body>
</html>
